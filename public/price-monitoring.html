<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Monitoring System</title>
    <link rel="stylesheet" href="price-monitoring.css">
    <link rel="stylesheet" href="../src/styles/theme.css">
</head>
<body>
    <!-- Header Section -->
    <header class="page-header">
        <div class="header-content">
            <div class="logo-left">
                <img src="../src/assets/civilLogo.png" alt="Telangana Civil Supplies Department Logo" class="logo">
            </div>
            <div class="title-center">
                <h1>Telangana Civil Supplies Department</h1>
            </div>
            <div class="logo-right">
                <img src="../public/center.jpg" alt="Telangana Rising Logo" class="logo">
            </div>
        </div>
        <div class="blue-bar">
            <p class="blue-bar-text">Telangana Civil Supplies Department</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Page Title -->
        <div class="page-title-section">
            <h2 class="page-title">Price Monitoring System</h2>
        </div>

        <!-- Empty Main Content Area -->
        <div class="empty-content-area">
            <!-- This area remains intentionally empty -->
        </div>
    </div>

    <!-- Login Panel -->
    <div class="login-panel">
        <div class="login-header">
            <h4>Login</h4>
            <svg class="key-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15.5 12.5c.2-.2.5-.3.7-.5 1.2-.8 2-2 2-3.5a4 4 0 1 0-8 0c0 1.5.8 2.7 2 3.5.2.2.5.3.7.5.2.2.3.5.5.7.8 1.2 2 2 3.5 2s2.7-.8 3.5-2c.2-.2.3-.5.5-.7z"></path>
                <path d="M10 10v.5"></path>
            </svg>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="button-group">
                <button type="submit" class="btn-green">Login</button>
                <button type="reset" class="btn-green">Clear</button>
            </div>
            <div class="reset-link">
                <a href="#" class="reset-password">Reset password</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-content">
            <div class="copyright">
                Copyright Â© 2020 Telangana State Civil Supplies Department
            </div>
            <div class="developer-info">
                Designed and Developed by In-house
            </div>
        </div>
    </footer>
</body>
</html>
